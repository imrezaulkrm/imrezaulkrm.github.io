<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DevOps Solar System - Small</title>
<style>
  body {
    background: #0b0f23;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  svg {
    width: 450px; /* choto kore dilam */
    height: 350px; /* choto kore dilam */
    background: radial-gradient(circle at center, #12162f 40%, #0b0f23 90%);
    border-radius: 15px;
    box-shadow: 0 0 20px #1e293b;
  }
  .orbit {
    stroke: transparent !important;
  }
</style>
</head>
<body>

<svg id="solarSystem" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" >

  <!-- Center DevOps Sun -->
  <circle id="devopsSun" cx="450" cy="350" r="30" fill="url(#devopsGradient)" />
  <image xlink:href="https://www.svgrepo.com/show/445095/dev-ops-solid.svg" x="425" y="325" width="50" height="50" />
  <text x="450" y="390" fill="#ffd700" font-weight="bold" font-size="14" text-anchor="middle">DevOps</text>

  <!-- Orbits hidden -->
  <circle class="orbit" cx="450" cy="350" r="60" fill="none" stroke="#444" stroke-dasharray="4 6" />
  <circle class="orbit" cx="450" cy="350" r="96" fill="none" stroke="#333" stroke-dasharray="3 5" />
  <circle class="orbit" cx="450" cy="350" r="132" fill="none" stroke="#222" stroke-dasharray="2 4" />
  <circle class="orbit" cx="450" cy="350" r="168" fill="none" stroke="#111" stroke-dasharray="1 3" />

</svg>

<script>
  const svgNS = "http://www.w3.org/2000/svg";

  // Tools scaled down orbit radius (divide original by ~1.6)
  const tools = [
    { id: 'html', icon: 'https://icon.icepanel.io/Technology/svg/HTML5.svg', orbit: 62.5, angle: 0 },
    { id: 'css', icon: 'https://icon.icepanel.io/Technology/svg/CSS3.svg', orbit: 62.5, angle: 72 },
    { id: 'js', icon: 'https://icon.icepanel.io/Technology/svg/JavaScript.svg', orbit: 62.5, angle: 144 },
    { id: 'angular', icon: 'https://icon.icepanel.io/Technology/svg/Angular.svg', orbit: 100, angle: 0 },
    { id: 'react', icon: 'https://icon.icepanel.io/Technology/svg/React.svg', orbit: 100, angle: 90 },
    { id: 'springboot', icon: 'https://icon.icepanel.io/Technology/svg/Spring.svg', orbit: 100, angle: 180 },
    { id: 'expressjs', icon: 'https://icon.icepanel.io/Technology/png-shadow-512/Express.png', orbit: 100, angle: 270 },
    { id: 'go', icon: 'https://icon.icepanel.io/Technology/svg/Go.svg', orbit: 132, angle: 0 },
    { id: 'php', icon: 'https://icon.icepanel.io/Technology/svg/PHP.svg', orbit: 132, angle: 72 },
    { id: 'flask', icon: 'https://icon.icepanel.io/Technology/png-shadow-512/Flask.png', orbit: 132, angle: 144 },
    { id: 'python', icon: 'https://icon.icepanel.io/Technology/svg/Python.svg', orbit: 132, angle: 216 },
    { id: 'nginx', icon: 'https://icon.icepanel.io/Technology/svg/NGINX.svg', orbit: 132, angle: 288 },
    { id: 'mysql', icon: 'https://icon.icepanel.io/Technology/svg/MySQL.svg', orbit: 168, angle: 0 },
    { id: 'mongodb', icon: 'https://icon.icepanel.io/Technology/svg/MongoDB.svg', orbit: 168, angle: 60 },
    { id: 'ubuntu', icon: 'https://www.svgrepo.com/show/355338/ubuntu.svg', orbit: 168, angle: 120 },
    { id: 'git', icon: 'https://www.svgrepo.com/show/353782/git-icon.svg', orbit: 168, angle: 180 },
    { id: 'github', icon: 'https://www.svgrepo.com/show/452211/github.svg', orbit: 168, angle: 240 },
    { id: 'aws', icon: 'https://www.svgrepo.com/show/448266/aws.svg', orbit: 168, angle: 300 },
    { id: 'docker', icon: 'https://www.svgrepo.com/show/452192/docker.svg', orbit: 168, angle: 330 },
    { id: 'k8s', icon: 'https://www.svgrepo.com/show/448233/kubernetes.svg', orbit: 168, angle: 350 },
    { id: 'terraform', icon: 'https://www.svgrepo.com/show/354447/terraform-icon.svg', orbit: 168, angle: 20 },
    { id: 'jenkins', icon: 'https://www.svgrepo.com/show/373699/jenkins.svg', orbit: 168, angle: 40 },
    { id: 'argocd', icon: 'https://icon.icepanel.io/Technology/svg/Argo-CD.svg', orbit: 168, angle: 80 },
    { id: 'grafana', icon: 'https://icon.icepanel.io/Technology/svg/Grafana.svg', orbit: 168, angle: 110 },
    { id: 'prom', icon: 'https://icon.icepanel.io/Technology/svg/Prometheus.svg', orbit: 168, angle: 150 },
  ];

  const centerX = 450;
  const centerY = 350;

  const svg = document.getElementById('solarSystem');

  function placeTool(tool) {
    const rad = (tool.angle * Math.PI) / 180;
    const x = centerX + tool.orbit * Math.cos(rad);
    const y = centerY + tool.orbit * Math.sin(rad);

    const g = document.createElementNS(svgNS, 'g');
    g.setAttribute('class', 'tool-group');
    g.setAttribute('transform', `translate(${x},${y})`);

    const img = document.createElementNS(svgNS, 'image');
    img.setAttributeNS('http://www.w3.org/1999/xlink', 'href', tool.icon);
    img.setAttribute('width', 25);  // smaller icons
    img.setAttribute('height', 25);
    img.setAttribute('x', -12.5);
    img.setAttribute('y', -12.5);
    g.appendChild(img);

    svg.appendChild(g);
  }

  tools.forEach(placeTool);

  // Animate with slow orbit speed
  let angleOffset = 0;
  function animate() {
    angleOffset += 0.15;
    svg.querySelectorAll('.tool-group').forEach((g, i) => {
      const tool = tools[i];
      const rad = ((tool.angle + angleOffset) * Math.PI) / 180;
      const x = centerX + tool.orbit * Math.cos(rad);
      const y = centerY + tool.orbit * Math.sin(rad);
      g.setAttribute('transform', `translate(${x},${y})`);
    });
    requestAnimationFrame(animate);
  }
  animate();

</script>

</body>
</html>
