<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <section id="education">
    <div class="container">
      <div class="left">
        <h2>Let’s Connect</h2>
        <p>Feel free to reach out by email or through social media.</p>
        <div class="contact-info">
          <p><span>📧</span> info@example.com</p>
          <p><span>📞</span> 11 234 567 890</p>
          <p><span>📍</span> 123 Business St.</p>
          <div class="social-icons">
            <span>🔗</span>
            <span>🔗</span>
            <span>🔗</span>
          </div>
        </div>
        <div class="map">
          <div class="map-pin">📍</div>
        </div>
      </div>
      <div class="right">
        <form id="contactForm">
          <label>Email</label>
          <input type="email" required />
          <label>Email</label>
          <input type="email" required />
          <label>Subject</label>
          <input type="text" required />
          <label>Message</label>
          <textarea required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
    <footer>© 2024</footer>
  </section>

  <script src="script1.js"></script>
</body>
</html>
